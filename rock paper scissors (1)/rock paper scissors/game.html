<!DOCTYPE html> 
<html lang="en"> 
<head> 
	<link rel="stylesheet" href="game.css"> 
	<title>Rock Paper Scissor</title> 
</head> 
<body> 
	<section class="game"> 
		<div class="title">Rock Paper Scissor</div> 
		
		<div class="score"> 
			<div class="playerScore"> 
				<h2>Player</h2> 
				<p class="p-count count">0</p> 

			</div>	 
			<div class="computerScore"> 
				<h2>Computer</h2> 
				<p class="c-count count">0</p> 

			</div> 
		</div> 

		<div class="finalMSG"> </div> 
		

		<div class="options"> 
			<button class="rock">Rock</button> 
			<button class="paper">Paper</button> 
			<button class="scissor">Scissors</button>	 
		</div> 
		
		<div class="images"> 
			<img src="rock.png" alt="" width="128" height="128"> 
			<img src="paper.png" alt="" width="128" height="128">
			<img src="scissor.png" alt="" width="138" height="138">	 
		</div> 
		
		
		<div class="help">
			<button class="helpMe"><a href="rules.html">Rules</a></button> 
		</div>
		
		<button class="reload"></button> 
		
		<div class="result"></div> 
		
		
	
	</section> 

	<script src="game.js"></script> 
</body> 
</html>
